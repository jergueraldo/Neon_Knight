<!DOCTYPE html>

<!DOCTYPE html>
<html lang="zxx">

<head>
        <title>Neon knights</title>
        <meta charset="UTF-8">
        <meta name="description" content="EndGam Gaming Magazine Template">
        <meta name="keywords" content="endGam,gGaming, magazine, html">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Favicon -->
        <link href="/public/assetsimg/favicon.ico" rel="shortcut icon" />

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i,900,900i"
                rel="stylesheet">


        <!-- Main Stylesheets -->
        <link rel="stylesheet" href="/public/assets/css/style.css" />

        <!-- Stylesheets -->
        <link rel="stylesheet" href="/public/stylesheets/main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                crossorigin="anonymous">
        <link rel="stylesheet" href="/public/assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/public/assets/css/font-awesome.min.css" />
        <link rel="stylesheet" href="/public/assets/css/slicknav.min.css" />
        <link rel="stylesheet" href="/public/assets/css/owl.carousel.min.css" />
        <link rel="stylesheet" href="/public/assets/css/magnific-popup.css" />
        <link rel="stylesheet" href="/public/assets/css/animate.css" />


        <!--[if lt IE 9]>
                <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
                <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
                <![endif]-->

</head>

<body>
        <!-- Page Preloder -->
        <div id="preloder">
                <div class="loader"></div>
        </div>

        <!-- Header section -->
        <header class="header-section" id="topo">
                <div class="header-warp">
                        <div class="header-bar-warp d-flex">
                                <!-- site logo -->
                                <a href="#" class="site-logo">
                                        <img src="/public/assets/img/logo_copy.svg" alt="">
                                </a>
                                <nav class="top-nav-area w-100">
                                        <!-- Menu -->
                                        #{if session["userName"] }
                                        <ul class="main-menu primary-menu">
                                                <li><a href="@{Usuarios.home}">Home</a></li>
                                                <li><a href="#">Guildas</a>
                                                        <ul class="sub-menu">
                                                                <li><a href="#">sla</a></li>
                                                        </ul>
                                                </li>
                                                <li><a href="#">Login</a></li>
                                                <li><a href="@{Logins.logout}">sair</a></li>
                                        </ul>
                                        #{/if}
                                </nav>
                        </div>
                </div>
        </header>
        <!-- Header section end -->

        <!-- Page top section -->
        <section class="page-top-section set-bg" data-setbg="img/page-top-bg/1.jpg">
                <div class="page-info">
                        <h2>Games</h2>
                </div>
        </section>
        <!-- Page top end-->

        <!-- Hero section -->
        <section class="hero-section overflow-hidden">
                #{if flash.success}
                   <figure class="notification-success">
                       <div class="success-body">
                           <img src="/public/images/notifications-outline.svg" alt="check icon" title="Success" class="success-icon">
                           ${flash.success}<ion-icon name="alert-outline"></ion-icon>
                       </div>
                       <div class="success-progress"></div>
                
                   </figure>
                   #{/if}
                
                   #{if flash.error}
                   <figure class="notification-error">
                       <div class="error-body">
                           <img src="/public/images/notifications-outline.svg" alt="check icon" title="error" class="error-icon">
                           ${flash.error}<ion-icon name="alert-outline"></ion-icon>
                       </div>
                       <div class="error-progress"></div>
                
                   </figure>
                   #{/if}
                #{doLayout /}
        </section>
        <!-- Hero section end-->


        <!-- Footer section -->
        <footer class="footer-section">
                <div class="container">
                        <div class="footer-left-pic">
                                <img src="/public/assets/img/assasin.png" alt="">
                                <img src="/public/assets/img/healer.png" alt="">
                        </div>
                        <div class="footer-right-pic">
                                <img src="/public/assets/img/warrior.png" alt="">
                                <img src="/public/assets/img/mage.png" alt="">

                        </div>
                        <a href="#" class="footer-logo">
                                <img src="/public/assets/img/logo_copy.svg" alt="">
                        </a>
                        <ul class="main-menu footer-menu">
                        </ul>
                        <div class="footer-social d-flex justify-content-center">
                                <a href="#topo" style="font-size: 10em;"><ion-icon
                                                name="arrow-up-circle-outline"></ion-icon></a>
                        </div>

                        <div class="copyright"><a href="">Colorlib</a> 2018 @ All rights reserved</div>
                </div>
        </footer>
        <!-- Footer section end -->


        <!--====== Javascripts & Jquery ======-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"> </script>
        <script nomodule src="https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="/public/assets/js/jquery-3.2.1.min.js"></script>
        <script src="/public/assets/js/bootstrap.min.js"></script>
        <script src="/public/assets/js/jquery.slicknav.min.js"></script>
        <script src="/public/assets/js/owl.carousel.min.js"></script>
        <script src="/public/assets/js/jquery.sticky-sidebar.min.js"></script>
        <script src="/public/assets/js/jquery.magnific-popup.min.js"></script>
        <script src="/public/assets/js/main.js"></script>

</body>

</html>
