#{extends 'main.html' /}
#{set title:'Form' /}

<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Criando conta</h2>

                            <form action="@{Usuarios.salvar}" method="post">

                                <input type="hidden" name="u.id">

                                #{error 'user.nome' /}
                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example1cg" class="form-control form-control-lg"
                                        name="u.nome" value="${u?.nome}" />
                                    <label class="form-label" for="form3Example1cg">Nome</label>
                                </div>

                                #{error 'user.email' /}
                                <div class="form-outline mb-4">
                                    <input type="email" id="form3Example3cg" class="form-control form-control-lg"
                                        name="u.email" value="${u?.email}" />
                                    <label class="form-label" for="form3Example3cg">Email</label>
                                </div>

                                #{error 'user.senha' /}
                                <div class="form-outline mb-4">
                                    <input type="password" id="form3Example4cg" class="form-control form-control-lg"
                                        name="u.senha" value="${u?.senha}" />
                                    <label class="form-label" for="form3Example4cg">Senha</label>
                                </div>


                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Registrar</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">JÃ¡ tem conta? <a href="@{Logins.form}"
                                        class="fw-bold text-body"><u>Clique aqui</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
